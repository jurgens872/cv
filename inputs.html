<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input class="favorite styled" type="button" value="Add to favorites!">
  <div>
    <input type="checkbox" id="scales" name="scales" checked>
    <label for="scales">Sales</label>
  </div>
  <div>
    <input type="color" id="magic" name="magic" value="#e66465">
    <label for="head">Magic</label>
    <br>
    <label for="start">Date:</label>
    <input type="date" id="start" name="trip-start" value="1999-07-22" min="1999-01-01" max="2099-12-31">
  </div>
  <label for="meeting-time">Choose a time for your appointment:</label>

  <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
  <br>
  <label for="email">Enter your sagex.com email:</label>

  <input type="email" id="email" pattern=".+@sagex\.com" size="30" required>
</body>

</html>
